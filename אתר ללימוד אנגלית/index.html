<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-住专 | 专 砖!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/40" alt="LingoMaster Logo">
                <h2>-住专</h2>
                <p>注专  拽爪注</p>
            </div>
            <nav class="main-nav">
                <h3>驻专拽</h3>
                <ul>
                    <li class="active"><a href="#" data-page="home"><i class="fas fa-home"></i> 专砖</a></li>
                    <li><a href="#" data-page="learn"><i class="fas fa-book-open"></i> </a></li>
                    <li><a href="#" data-page="practice"><i class="fas fa-dumbbell"></i> 转专</a></li>
                    <li><a href="#" data-page="review"><i class="fas fa-redo"></i> 转专 专</a></li>
                    <li><a href="#" data-page="vocabulary"><i class="fas fa-box"></i> 爪专 </a></li>
                    <li><a href="#" data-page="profile"><i class="fas fa-user"></i> 驻专驻</a></li>
                    <li><a href="#" data-page="download"><i class="fas fa-download"></i> <span class="new-feature">砖!</span> 专</a></li>
                </ul>
            </nav>
            <nav class="admin-nav">
                <h3></h3>
                <ul>
                    <li><a href="#" data-page="admin-dashboard"><i class="fas fa-cogs"></i>  拽专 砖 </a></li>
                    <li><a href="#" data-page="manage-users"><i class="fas fa-users"></i>  砖转砖</a></li>
                </ul>
            </nav>
            <div class="progress-summary">
                <h3>转拽转</h3>
                <div class="progress-item">
                    <i class="fas fa-calendar-day"></i>
                    <span> </span>
                    <span class="value" id="streakDaysValue">0</span>
                </div>
                <div class="progress-item">
                    <i class="fas fa-star"></i>
                    <span>拽转</span>
                    <span class="value" id="pointsValue">10</span>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">砖</div>
                <div>
                    <h4>砖 转拽住</h4>
                    <p>住</p>
                </div>
            </div>
        </aside>

        <div class="main-content-wrapper"> <header class="main-header">
                <h1 id="mainTitle">砖, 专 砖! </h1>
                <p id="mainSubtitle">/ 转拽  拽爪转.</p>
            </header>

            <main class="main-content" id="mainContentArea">
                <section class="dashboard-stats" id="dashboardStatsSection">
                    <div class="stat-card">
                        <i class="fas fa-exclamation"></i>
                        <h3>注 </h3>
                        <p class="stat-value" id="dailyGoal">0 / 10</p>
                        <span> 砖转</span>
                    </div>
                    <div class="stat-card streak">
                        <i class="fas fa-fire"></i>
                        <h3>专爪祝 </h3>
                        <p class="stat-value" id="currentStreak"> </p>
                        <span>转 !</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-book"></i>
                        <h3> 砖</h3>
                        <p class="stat-value" id="wordsLearned">8</p>
                        <span>住 </span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-trophy"></i>
                        <h3>住 拽转</h3>
                        <p class="stat-value" id="totalPoints">10</p>
                        <span>拽转 住 砖爪专</span>
                    </div>
                </section>

                <section class="action-cards" id="actionCardsSection">
                    <div class="action-card learn-new-words">
                        <i class="fas fa-brain"></i>
                        <h3>  砖转</h3>
                        <p>专 转 爪专  砖 注  转转 专 砖.</p>
                        <button class="action-button" data-action="start-learning">
                            转  <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="action-card practice-review">
                        <i class="fas fa-chart-line"></i>
                        <h3>专 转专</h3>
                        <p>拽 转  砖转 注  转专 砖拽.</p>
                        <button class="action-button" data-action="start-practice">
                             转专 <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                </section>
            </main>
        </div> </div>

    <script src="script.js"></script>
</body>
</html>
